<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/style.css" type="text/css">

</head>

<body>


  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">To Do List</h1>
                </div>
                <div class="card-body">
                    <input class="form-control mb-3" type="text" id="input" placeholder="Título...">
                    <button onclick="nuevoli()" class="btn btn-primary btn-block">Añadir</button>
                    <ul id="myUL" class="mt-3">
                        <li>Hacer tarea</li>
                        <li class="check">Pasear al perro</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
  
var lista = document.getElementsByTagName("li");
var i;
for (i = 0; i < lista.length; i++) {
  var span = document.createElement("SPAN");
  var tarea = document.createTextNode("x");
  span.className = "close";
  span.appendChild(tarea);
  lista[i].appendChild(span);
}

var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

var alist = document.querySelector('ul');
alist.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('check');
  }
}, false);

function nuevoli() {
  var li = document.createElement("li");
  var valor = document.getElementById("input").value;
  var t = document.createTextNode(valor);
  li.appendChild(t);
  document.getElementById("myUL").appendChild(li);
  document.getElementById("input").value = "";

  var span = document.createElement("SPAN");
  var tarea = document.createTextNode("x");
  span.className = "close";
  span.appendChild(tarea);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
